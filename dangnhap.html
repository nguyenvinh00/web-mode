<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>ĐĂNG NHẬP</title>
  </head>
  <body>
    <style>
        input[type="email"]{
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        input[type="password"]{
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        a{
            font-size: 30px;
            font-weight: bold;
            color: red;
        }

    </style>

    <div class="text-center mt-5">
        <form style="max-width: 300px;margin:auto;">
            <h1 class="h3 mb-3 font-weight-normal">
                ĐĂNG NHẬP
            </h1>
            <label for="emailAddress" class="sr-only"></label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email đăng nhập" required autofocus >
            <label for="password" class="sr-only"></label>
            <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required autofocus >
            
            <div class="mt-5">
                <button class="btn btn-lg btn-primary btn-block">ĐĂNG NHẬP</button>
            </div>
            <div class="my-5">
                <a href="./index_1.html"> Quay lại trang chủ</a>

            </div>
        </form>
    </div>
